<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
</head>
<body {{ BODY_ATTRS }}>
  {{ APP }}
  <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-analytics.js"></script>
  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "{{ ENV.NUXT_ENV_FB_API_KEY }}",
      authDomain: "{{ ENV.NUXT_ENV_FB_AUTH_DOMAIN }}",
      projectId: "{{ ENV.NUXT_ENV_FB_PROJECT_ID }}",
      storageBucket: "{{ ENV.NUXT_ENV_FB_STORAGE_BUCKET }}",
      messagingSenderId: "{{ ENV.NUXT_ENV_FB_MESSAGING_SENDER_ID }}",
      appId: "{{ ENV.NUXT_ENV_FB_APP_ID }}",
      measurementId: "{{ ENV.NUXT_ENV_FB_MEASUREMENT_ID }}"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>
</body>
</html>
