name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile && yarn generate
        env:
          NUXT_ENV_FB_API_KEY: '${{ secrets.FB_API_KEY }}'
          NUXT_ENV_FB_APP_ID: '${{ secrets.FB_APP_ID }}'
          NUXT_ENV_FB_AUTH_DOMAIN: '${{ secrets.FB_AUTH_DOMAIN }}'
          NUXT_ENV_FB_MEASUREMENT_ID: '${{ secrets.FB_MEASUREMENT_ID }}'
          NUXT_ENV_FB_MESSAGING_SENDER_ID: '${{ secrets.FB_MESSAGING_SENDER_ID }}'
          NUXT_ENV_FB_PROJECT_ID: '${{ secrets.FB_PROJECT_ID }}'
          NUXT_ENV_FB_STORAGE_BUCKET: '${{ secrets.FB_STORAGE_BUCKET }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MHR_BUILDER }}'
          projectId: mhr-builder
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
